<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="normalize.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <img src="logo.jfif" alt="logo">
        <nav class="header-nav">
            <a class="about" href="index.html">Apie mus</a>
            <a href="contacts.html">Susisiek</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>Susisiekite su mūsų <span>komanda!</span></h1>
                <form action="/my handling-from-page" method="post">
            <div>
                <label for="name">Vardas:</label> <br>
                <input type="text" id="name" name="user_name" value="Sigita" />
            </div>
            <div>
                <label for="mail">El-paštas:</label> <br>
                <input type="email" id="mail" name="user_mail" value="email@email.lt" />
            </div>
            <div>
                <label for="number">Iki kortelės numeris:</label> <br>
                <input type="number" id="number" name="user_number" value="12345678" />
            </div>
            <div>
                <label for="mesage">Žinutė:</label> <br>
                <textarea id="msg" name="user_message" rows="3"></textarea>
            </div>
            <div>
                <button type="submit">Siųsti žinutę</button>
            </div>
            <div class="darbuotojai">
                <div>
                <h4>Vardas</h4>
                <span>Vidmantas</span> <br>
                <span>Nijolė</span>
                </div>
                <div>
                <h4>Pareigos</h4>
                <div>Direktorė</div>
                <div>Administratorė</div>
                </div>
                <div>
                <h4>Telefonas</h4>
                <div>+37067574401</div>
                <div>+37067574401</div>
                </div>
            </div>
        </section>
        <footer>
            <p>Copyright @Sigita Medingienė. All right reserved</p>
        </footer>
    </main>
</body>
</html>
